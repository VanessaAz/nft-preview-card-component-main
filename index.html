<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="imgs-container">
      <img class="main-image" src="images/image-equilibrium.jpg" alt="cube">
      <img class="view-icon" src="images/icon-view.svg" alt="eye">
    </div>
    <h1 class="main-title">Equilibrium #3429</h1>
    <p class="main-description"> Our Equilibrium collection promotes balance and calm.</p>
    <div class="info">
      <div class="center-items accent"><img class="icon eth-img" src="images/icon-ethereum.svg" alt="icon ethereum"> 0.041 ETH</div>
      <div class="center-items secundary"><img class="icon" src="images/icon-clock.svg" alt="icon clock">3 days left</div>
    </div>
    <div class="made-by">
      <img class="avatar" src="images/image-avatar.png" alt="image of Jules Wyvern">
      <p><span class="secundary">Creation of </span> <span class="accent-hover">Jules Wyvern</span></p>
    </div>
  </main>

  
  

</body>
</html>
